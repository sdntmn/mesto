<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__cover">
        <img class="logo" src="./images/Vector.svg" alt="Логотип сайта" />
      </header>

      <main class="content page__cover">
        <section class="profiles page__cover">
          <div class="profile">
            <div class="profile__info">
              <div class="profile__data">
                <img
                  class="profile__avatar"
                  src="./images/image.jpg"
                  alt="Фото пользователя"
                />
                <div class="profile__item">
                  <div class="profile__item-name">
                    <h1 class="profile__item-info">Жак-Ив Кусто</h1>
                    <button
                      class="profile__opened"
                      type="button"
                      aria-label="Редактировать"
                    ></button>
                  </div>
                  <p class="profile__specialization">Исследователь океана</p>
                </div>
              </div>
              <button
                class="profile__button"
                type="button"
                aria-label="Добавить"
              ></button>
            </div>
          </div>
        </section>

        <template id="template-element">
          <li class="element">
            <button
              class="element__trash"
              type="button"
              aria-label="Удалить"
            ></button>
            <img class="element__img" />
            <div class="element__title">
              <h2 class="element__name-mesto"></h2>
              <button
                class="element__like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>
        </template>

        <section>
          <ul class="elements"></ul>
        </section>
      </main>

      <footer class="footer page__cover">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="popup_form_profile">
        <div class="popup__container">
          <form
            class="popup__form"
            id="form_profile"
            name="formProfile"
            novalidate
          >
            <button
              class="popup__close"
              type="button"
              aria-label="Кнопка закрытия формы"
            ></button>
            <fieldset class="popup__data">
              <legend class="popup__title">Редактировать профиль</legend>
              <input
                class="popup__input popup__input_value_name"
                id="snp-input"
                minlength="2"
                maxlength="40"
                placeholder="Введите ФИО"
                type="text"
                name="snp"
                required
              />
              <span class="popup__input-error snp-input-error"></span>
              <input
                class="popup__input popup__input_value_job"
                id="job-input"
                minlength="2"
                maxlength="200"
                placeholder="Введите специализацию"
                type="text"
                name="job"
                required
              />
              <span class="popup__input-error job-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__button" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup_form_mesto">
        <div class="popup__container">
          <form class="popup__form" id="form_mesto" name="formMesto" novalidate>
            <button
              class="popup__close"
              type="button"
              aria-label="Кнопка закрытия формы"
            ></button>
            <fieldset class="popup__data">
              <legend class="popup__title">Новое место</legend>
              <input
                class="popup__input popup__input_value_mesto"
                id="name-input"
                minlength="2"
                maxlength="30"
                placeholder="Название"
                type="text"
                name="name"
                required
              />
              <span class="popup__input-error name-input-error"></span>
              <input
                class="popup__input popup__input_value_link"
                id="link-input"
                placeholder="Ссылка на картинку"
                type="url"
                name="link"
                required
              />
              <span class="popup__input-error link-input-error"></span>
            </fieldset>
            <button type="submit" class="popup__button" aria-label="Создать">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup_foto_mesto">
        <div class="popup__container-foto">
          <figure class="popup__foto">
            <button
              class="popup__close"
              type="button"
              aria-label="Кнопка закрытия формы"
            ></button>
            <img
              class="popup__img"
              src="./images/Горный Алтай.jpg"
              alt="Фото"
            />
            <figcaption class="popup__img-name"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <script src="./scripts/initial-cards.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
