      <section class="profilles page__cover">

                <input
                  type="text"
                  name=""
                  id=""

                <input
                  type="text"
                  name=""
                  id=""
                  value="Исследователь океана"

                />

              <h1 class="profille__specialization">Исследователь океана</h1>
            </div>
            <a href="#" class="profille__button"></a>
