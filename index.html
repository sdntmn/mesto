<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__cover">
        <img class="logo" src="./images/Vector.svg" alt="Логотип сайта" />
      </header>

      <main class="content page__cover">
        <section class="profiles page__cover">
          <div class="profile">
            <div class="profile__info">
              <div class="profile__data">
                <img
                  class="profile__avatar"
                  src="./images/image.jpg"
                  alt="Фото пользователя"
                />
                <div class="profile__item">
                  <div class="profile__item-name">
                    <h1 class="profile__item-info">Жак-Ив Кусто</h1>
                    <button
                      class="profile__opened"
                      type="button"
                      aria-label="Редактировать"
                    ></button>
                  </div>
                  <p class="profile__specialization">Исследователь океана</p>
                </div>
              </div>
              <button
                class="profile__button"
                type="button"
                aria-label="Добавить"
              ></button>
            </div>
          </div>
        </section>

        <section>
          <ul class="elements">
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото. Каратчаевск "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Карачаевск</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фото. Гора Эльбрус "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Гора Эльбрус</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото. Домбай"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Домбай</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фото. Гора Эльбрус "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Гора Эльбрус</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото. Домбай"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Домбай</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото. Карачаево-Черкесия"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Карачаево-Черкесия</h2>
                <button
                  class="element__like"
                  aria-label="Поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__cover">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <button
          class="popup__close"
          type="button"
          aria-label="Кнопка закрытия формы"
        ></button>
        <div class="popup__container">
          <form>
            <fieldset class="popup__data">
              <legend class="popup__title">Редактировать профиль</legend>
              <input
                class="popup__input popup__input_value_name"
                required
                placeholder="Введите ФИО"
                type="text"
                name="name"
                value=""
              />
              <input
                class="popup__input popup__input_value_job"
                required
                placeholder="Введите специализацию"
                type="text"
                name="job"
                value=""
              />
            </fieldset>
            <button type="submit" class="popup__button" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
