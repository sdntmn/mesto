<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header page__cover">
        <img class="logo" src="./images/Vector.svg" alt="Логотип сайта" />
      </header>
      <section class="profiles page__cover">
        <ul class="profile">
          <li class="profile__info">
            <div class="profile__data">
              <img
                class="profile__avatar"
                src="./images/image.jpg"
                alt="Фото пользователя"
              />
              <div class="profile__item">
                <div class="profile__item-name">
                  <h2 class="profile__item-info">Жак-Ив Кусто</h2>
                  <button class="profile__opened" type="submit">
                    <img
                      class="profile__name-change"
                      src="./images/pencel.svg"
                      alt="Кнопка редактировать"
                    />
                  </button>
                </div>

                <h1 class="profile__specialization">Исследователь океана</h1>
              </div>
            </div>
            <button type="submit" class="profile__button"></button>
          </li>
        </ul>
      </section>

      <form class="popup">
        <button class="popup__close" type="submit">
          <img
            class="popup__close-img"
            src="./images/plus.svg"
            alt="Открыть форму"
          />
        </button>
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__date">
            <input
              type="text"
              name="name"
              value="Жак-Ив Кусто"
              class="popup__input popup__input_value_name"
            />
            <input
              type="text"
              name="job"
              value="Исследователь океана"
              class="popup__input popup__input_value_job"
            />
          </div>
          <button type="submit" class="popup__button" onclick="">
            Сохранить
          </button>
        </div>
      </form>

      <main class="content page__cover">
        <section>
          <ul class="elements">
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото. Каратчаевск "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Карачаевск</h2>
                <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фото. Гора Эльбрус "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Гора Эльбрус</h2>
                <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото. Домбай"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Домбай</h2>
                <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="Фото. Гора Эльбрус "
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Гора Эльбрус</h2>
                <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="Фото. Домбай"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Домбай</h2>
                <div class="element__like"></div>
              </div>
            </li>
            <li class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Фото. Карачаево-Черкесия"
              />
              <div class="element__title">
                <h2 class="element__name-mesto">Карачаево-Черкесия</h2>
                <div class="element__like"></div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__cover">
        <span class="footer__text">&copy; 2020 Mesto Russia</span>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
